<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelliquinte HTML Editor</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="editor-styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="/intelliquinte.png" alt="Intelliquinte L.L.C. Logo" class="logo">
            <h1>HTML Editor</h1>
        </div>
    </header>

    <div class="editor-container">
        <div class="toolbar">
            <div class="toolbar-group">
                <select id="fontFamily" class="toolbar-select">
                    <option value="Inter, sans-serif">Inter</option>
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="'Times New Roman', serif">Times New Roman</option>
                    <option value="'Courier New', monospace">Courier New</option>
                </select>

                <select id="fontSize" class="toolbar-select">
                    <option value="12px">12</option>
                    <option value="14px">14</option>
                    <option value="16px" selected>16</option>
                    <option value="18px">18</option>
                    <option value="24px">24</option>
                    <option value="36px">36</option>
                </select>
            </div>

            <div class="toolbar-group style-buttons">
                <button onclick="applyStyle('bold')" class="toolbar-btn" title="Bold">
                    <i class="fas fa-bold"></i>
                </button>
                <button onclick="applyStyle('italic')" class="toolbar-btn" title="Italic">
                    <i class="fas fa-italic"></i>
                </button>
                <button onclick="applyStyle('underline')" class="toolbar-btn" title="Underline">
                    <i class="fas fa-underline"></i>
                </button>
                <button onclick="applyStyle('strikethrough')" class="toolbar-btn" title="Strikethrough">
                    <i class="fas fa-strikethrough"></i>
                </button>
            </div>

            <div class="toolbar-group align-buttons">
                <button onclick="applyAlignment('left')" class="toolbar-btn" title="Align Left">
                    <i class="fas fa-align-left"></i>
                </button>
                <button onclick="applyAlignment('center')" class="toolbar-btn" title="Align Center">
                    <i class="fas fa-align-center"></i>
                </button>
                <button onclick="applyAlignment('right')" class="toolbar-btn" title="Align Right">
                    <i class="fas fa-align-right"></i>
                </button>
                <button onclick="applyAlignment('justify')" class="toolbar-btn" title="Justify">
                    <i class="fas fa-align-justify"></i>
                </button>
            </div>

            <div class="toolbar-group color-controls">
                <div class="color-picker">
                    <input type="color" id="textColor" title="Text Color">
                    <label for="textColor"><i class="fas fa-font"></i></label>
                </div>
                <div class="color-picker">
                    <input type="color" id="backgroundColor" title="Background Color">
                    <label for="backgroundColor"><i class="fas fa-fill-drip"></i></label>
                </div>
            </div>
        </div>

        <div contenteditable="true" id="editor" class="editor" placeholder="Start typing..."></div>

        <div class="export-section">
            <button onclick="exportHTML()" class="export-btn">
                <i class="fas fa-code"></i> Export HTML
            </button>
            <textarea id="htmlOutput" readonly placeholder="HTML output will appear here..."></textarea>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Intelliquinte L.L.C.</h3>
                <p>&copy; 2024 Intelliquinte L.L.C. All Rights Reserved.</p>
                <p>Intelliquinte is a trademark of Intelliquinte L.L.C.</p>
            </div>

            <div class="footer-section">
                <h3>Quick Links</h3>
                <ul>
                    <li><a href="privacy-policy.html">Privacy Policy</a></li>
                    <li><a href="terms-of-service.html">Terms of Service</a></li>
                </ul>
            </div>

            <div class="footer-section">
                <h3>Contact</h3>
                <p>Email: support@intelliquinte.com</p>
            </div>
        </div>
    </footer>

    <script src="editor-script.js"></script>
</body>
</html>
